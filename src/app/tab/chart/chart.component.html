<h2 class="center">Last Week's exchange rate</h2>
<div class="chart-container">
  <div class="chart-bar-vertical">
    <ngx-charts-bar-vertical
      class="center"
      align="center"
      [view]="[1000, 400]"
      [results]="data"
      [yAxisLabel]="'Price in USD'"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
    >
      >
    </ngx-charts-bar-vertical>
  </div>
</div>
